<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />
  <title>Checkout</title>
  <link rel="icon" href="./assets/devchallenges.png" />
  <link rel="stylesheet" href="../dist/output.css" />
  <link rel="stylesheet" href="./input.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="font-montserrat">
  <section class="w-full max-w-6xl flex flex-start space-between">
    <div class="w-1/2">
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h1 class="text-4xl font-bold mb-8">Checkout</h1>
        <div class="mb-6">
          <h2 class="text-lg mb-4 font-montserrat">Contact infomation</h2>
          <div class="mb-4">
            <label class="block text-gray-700 text-xs font-bold">
              E-mail
            </label>
            <div class="flex border-solid border-2 p-1 rounded-lg items-center">
              <span class="material-symbols-outlined text-gray-400 inline-block mr-1">
                mail
              </span>
              <input
                class="block w-full border-none py-1.5 text-gray-900 shadow-sm outline-none placeholder:text-gray-400  sm:text-sm sm:leading-6"
                type="text" placeholder="Enter your email...">
            </div>
          </div>
          <div class="mb-6">
            <div class="mb-4">
              <label class="block text-gray-700 text-xs font-bold">
                Phone
              </label>
              <div class="flex border-solid border-2 p-1 rounded-lg items-center	">
                <span class="material-symbols-outlined text-gray-400 inline-block mr-1">
                  call
                </span>
                <input
                  class="block w-full border-none py-1.5 text-gray-900 shadow-sm outline-none placeholder:text-gray-400  sm:text-sm sm:leading-6"
                  type="text" placeholder="Enter your phone...">
              </div>
            </div>
          </div>
        </div>
        <div class="mb-6">
          <h2 class="text-lg mb-4 font-montserrat">Shipping address</h2>
          <div class="mb-4">
            <label class="block text-gray-700 text-xs font-bold">
              Full name
            </label>
            <div class="flex border-solid border-2 p-1 rounded-lg items-center	">
              <span class="material-symbols-outlined text-gray-400 inline-block mr-1">
                account_circle
              </span>
              <input
                class="block w-full border-none py-1.5 text-gray-900 shadow-sm outline-none placeholder:text-gray-400  sm:text-sm sm:leading-6"
                type="text" placeholder="Your fullname...">
            </div>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-xs font-bold">
              Address
            </label>
            <div class="flex border-solid border-2 p-1 rounded-lg items-center">
              <span class="material-symbols-outlined text-gray-400 inline-block mr-1">
                house
              </span>
              <input
                class="block w-full border-none py-1.5 text-gray-900 shadow-sm outline-none placeholder:text-gray-400  sm:text-sm sm:leading-6"
                type="text" placeholder="Your address...">
            </div>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-xs font-bold">
              City
            </label>
            <div class="flex border-solid border-2 p-1 rounded-lg items-center">
              <span class="material-symbols-outlined text-gray-400 inline-block mr-1">
                apartment
              </span>
              <input
                class="block w-full border-none py-1.5 text-gray-900 shadow-sm outline-none placeholder:text-gray-400  sm:text-sm sm:leading-6"
                type="text" placeholder="Your address...">
            </div>
          </div>
          <div class="mb-4 flex justify-between">
            <div class="w-3/4 inline-block mr-6">
              <label class="block text-gray-700 text-xs font-bold">
                Country
              </label>
              <div class="flex border-solid  pr-2 border-2 p-1 rounded-lg items-center">
                <span class="material-symbols-outlined text-gray-400 inline-block mr-1">
                  globe
                </span>
                <input
                  class="block w-full border-none py-1.5 text-gray-900 shadow-sm outline-none placeholder:text-gray-400  sm:text-sm sm:leading-6"
                  type="text" placeholder="Your country...">
              </div>
            </div>
            <div class="w-3/4 inline-block">
              <label class="block text-gray-700 text-xs font-bold">
                Postal code
              </label>
              <div class="flex pl-2 border-solid border-2 p-1 rounded-lg items-center">
                <span class="material-symbols-outlined text-gray-400 inline-block mr-1">
                  markunread_mailbox
                </span>
                <input
                  class="block w-full border-none py-1.5 text-gray-900 shadow-sm outline-none placeholder:text-gray-400  sm:text-sm sm:leading-6"
                  type="text" placeholder="Your country...">
              </div>
            </div>
          </div>
          <input type="checkbox" class="checked:bg-blue-500" />
         <span class="text-xs">Save this information for next time</span>
        </div>
        <div class="flex justify-end items-end">
        <button
          class="bg-orange-300 text-md w-40 hover:bg-blue-700 text-white font-bold py-2 px-2  rounded-md shadow-md transition duration-500 ease-in-out transform hover:-translate-x-1">
          <span class="text-xs">Continue</span>
        </button>
        </div>
      </form>
    </div>
  </section>
</body>

</html>
